<div class="row background align-items-center justify-content-center">
  <div class="col loginBox text-center align-items-center">
    <article class="login">
      <h1>Admin only</h1>
      <form [formGroup]="formLogin">
        <label>Username</label>
        <input type="text" pInputText formControlName="username" />
        <small *ngIf="formLogin.controls['username'].invalid && formLogin.controls['username'].touched">min lentgh is 5</small>
        <label>Password</label>
        <input type="password" pInputText formControlName="password" />
        <small *ngIf="formLogin.controls['password'].invalid && formLogin.controls['password'].touched">min lentgh is 8</small>
        <button pButton label="Login" (click)="login(formLogin.value)" class="p-button-info" [disabled]="formLogin.invalid"></button>
      </form>
    </article>
  </div>
</div>
