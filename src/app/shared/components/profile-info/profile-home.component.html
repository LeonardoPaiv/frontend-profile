<div class="container-fluid mt-5 mb-5">
  <div class="row">
    <div class="col-4" *ngFor="let info of infos">
      <article class="content">
        <h3 class="profilesTitles">{{info.title}}</h3>
        <p>{{info.description}}</p>
      </article>
    </div>
  </div>
</div>

<div class="container-fluid mt-5 mb-5">
  <div class="row">
    <div class="col-8">
      <div class="row">
        <div class="col-4">
          <article class="content">
            <h3 class="profilesTitles">Profile</h3>
            <p>{{profileDescription.description}}</p>
          </article>
        </div>
      </div>
      <div class="col-4 w-100">
        <article class="content">
          <h3 class="profilesTitles">Education</h3>
          <p>{{education.description}}</p>
        </article>
      </div>
    </div>
  </div>
  <div class="col-4">

  </div>

</div>
